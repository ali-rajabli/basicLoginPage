<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Page</title>
    <link rel="icon" href="./assets/img/user.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section class="Form my-4 mx-3">
        <div class="container-fluid" style="width: 85%; margin: 0 auto;">
            <div class="row g-0">
                <div class="col-lg-5 left-img">
                    <img src="./assets/img/bw/img (4).jpg" class="img-fluid" alt="image">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <div class="logo">
                        <img src="./assets/img/ar.png" class="py-3" alt="logo">
                        <!-- <h1 class="fw-bold py-3"> RaJabli</h1> -->
                    </div>
                    <h4 class="fw-bold">Sign into your account</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7 inputs">
                                <input type="email" class="form-control my-3 p-3" placeholder="Email-Adress">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 inputs">
                                <input type="password" class="form-control my-3 p-3" placeholder="******">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 inputs">
                                <button type="button" class="btn1 mt-2 mb-4">Login</button>
                            </div>
                        </div>
                        <a href="#">Forget Password</a>
                        <p>Don't have an account? <a href="#">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
